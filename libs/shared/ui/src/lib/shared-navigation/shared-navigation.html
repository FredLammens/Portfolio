<div class="container">
  <nav>
    <!-- TODO: change to button to download CV-->
    <span class="icon-container"><p class="icon">Frederic lammens</p></span>
    <span class="links">
      <ul>
        <ng-container *ngIf="singlePageAnchors.length; else multiPage">
          <li *ngFor="let sAnchor of singlePageAnchors">
            <a (click)="scrollTo(sAnchor.anchor)" [ngClass]="sAnchor.toggled ? 'active-link ' : ''"
              >{{ sAnchor.anchor }}</a
            >
          </li>
        </ng-container>
        <ng-template #multiPage>
          <li *ngFor="let route of navroutes">
            <a [routerLink]="['/' + route.path]" routerLinkActive="active-link"
              >{{ route.title }}</a
            >
          </li>
        </ng-template>
      </ul>
    </span>
  </nav>
</div>
