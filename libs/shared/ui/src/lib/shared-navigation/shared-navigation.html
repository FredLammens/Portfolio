<!-- TODO: change to icon-container to logo and a tags to icon buttons -->
<div class="container">
  <nav>
    <span class="icon-container"><p class="icon">Frederic lammens</p></span>
    <span class="links">
      <ul>
        <!-- TODO: add selection when scrolling -->
        <ng-container *ngIf="_singPageAnchors.length; else multiPage">
          <li *ngFor="let sAnchor of _singPageAnchors">
            <a (click)="scrollTo(sAnchor.anchor)" [ngClass]="sAnchor.toggled ? 'active-link ' : ''"
              >{{ sAnchor.anchor }}</a
            >
          </li>
        </ng-container>
        <ng-template #multiPage>
          <li *ngFor="let route of navroutes">
            <a [routerLink]="['/' + route.path]" routerLinkActive="active-link"
              >{{ route.title }}</a
            >
          </li>
        </ng-template>
      </ul>
    </span>
  </nav>
</div>
