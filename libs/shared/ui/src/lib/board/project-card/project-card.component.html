<div class="project-card">
  <div class="project-card__tags"></div>
  <div class="project-card__image">
    <img [src]="project.imgSrc" [alt]="project.img" loading="lazy" />
  </div>
  <div class="project-card__content">
    <h4>
      <b>{{ project.title }}</b>
    </h4>
    <p>{{ project.description }}</p>
    <div class="project-card__techStack">
      <chip
        *ngFor="let dChip of chips"
        [text]="dChip.name"
        [color]="dChip.color"
        [cardImg]="dChip.img"
      ></chip>
    </div>
  </div>
</div>
