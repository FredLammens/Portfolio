<div class="card">
  <ng-container>
    <div *ngIf="img" class="img-container">
      <img [src]="cardImg" [alt]="img" loading="lazy" />
    </div>
    <div class="container">
      <div class="description">
        <h4>
          <b>{{ cardTitle }}</b>
        </h4>
        <p>{{ cardDescription }}</p>
      </div>
    </div>
  </ng-container>
  <div *ngIf="!cardTitle" class="container" #custom>
    <ng-content select="[role=custom]"></ng-content>
  </div>
</div>
