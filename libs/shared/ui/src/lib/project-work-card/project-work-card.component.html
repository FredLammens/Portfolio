<div [ngClass]="isReverse ? 'project-work-card-reverse' : 'project-work-card'">
  <div class="pwc-icon-container"><p class="pwc-icon">i</p></div>
  <div class="pwc-text">
    <h1>{{ project.title | uppercase }}</h1>
    <p>
      {{ project.description }}
    </p>
  </div>
  <div class="pwc-btn">
    <button class="btn">Check it out!</button>
  </div>
  <div class="pwc-img">
    <android-frame [androidWebImg]="project.imgSrc"></android-frame>
    <desktop-frame></desktop-frame>
    <iOS-frame></iOS-frame>
  </div>
</div>
