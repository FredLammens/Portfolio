<div [ngClass]="isReverse ? 'project-work-card-reverse' : 'project-work-card'">
  <div class="pwc-icon-container" (click)="infoDialog.show()">
    <pt-icons class="pwc-icon" name="info"></pt-icons>
  </div>
  <div class="pwc-text">
    <h1>{{ project.title | uppercase }}</h1>
    <p>
      {{ project.description }}
    </p>
  </div>
  <div class="pwc-btn">
    <button class="btn">Check it out!</button>
  </div>
  <div class="pwc-img">
    <android-frame
      class="pwc-img-mobile"
      *ngIf="tag === 'Android'"
      [androidWebImg]="project.imgSrc"
    ></android-frame>
    <desktop-frame *ngIf="tag === 'Web'" [desktopWebImg]="project.imgSrc"></desktop-frame>
    <iOS-frame
      class="pwc-img-mobile"
      *ngIf="tag === 'IOS'"
      [iOSWebImg]="project.imgSrc"
    ></iOS-frame>
  </div>
  <dialog app-dialog #infoDialog [type]="DialogTypeEnum.info" title="TechStacks used:">
    <div class="pwc-dialog-description" role="description">
      <chip
        *ngFor="let dChip of chips"
        [text]="dChip.name"
        [color]="dChip.color"
        [cardImg]="dChip.img"
      ></chip>
    </div>
    <div class="pwc-btn-container" role="buttons">
      <button class="btn btn-primary" (click)="infoDialog.close()">Close</button>
    </div>
  </dialog>
</div>
