<div class="radio">
  <!-- TODO: add [emoji]="radio.emoji" to label if mobile ? -->
  <ng-container *ngFor="let radio of radioGroups; let i = index">
    <input
      class="radio__input"
      type="radio"
      [id]="radio.name + i"
      [name]="groupName"
      [value]="radio.name"
      (click)="inputClicked(radio.name); $event.stopPropagation()"
    />
    <label class="radio__label" [for]="radio.name + i"> {{ radio.name }} </label>
  </ng-container>
</div>
