<section class="hero">
  <div class="hero__side">
    <div class="hero__side-caption">
      <p class="hero__side-caption-topTitle">{{ info.topTitle }}</p>
      <div class="hero__side-caption-title">
        <p>
          I'm <b>{{ info.name }}</b>
        </p>
        <h1 class="function-title">
          &#60; &#47;
          <span class="function-tag">{{ info.functionTitle | uppercase }}</span>
          &#62;
        </h1>
      </div>
    </div>
    <!--(showMore)="showSeeMore.emit()"-->
    <see-more-btn btnText="contact" class="hero__side-btn"></see-more-btn>
  </div>
  <img class="hero__img" src="/assets/img/hero/hero_background.jpg" />
</section>
