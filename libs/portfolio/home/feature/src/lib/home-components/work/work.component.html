<section>
  <div class="work">
    <div class="title">
      <h1>My creative work</h1>
      <div class="title-sub">
        <p>Rapid growth in digital technology is changing my</p>
        <p>development with these creative crafts.</p>
      </div>
    </div>
    <div class="section-container">
      <div class="projects-cards">
        <project-work-card
          *ngFor="let proj of projects; let i = index"
          [project]="proj"
          [isReverse]="i % 2 === 1"
        ></project-work-card>
      </div>
    </div>
  </div>
</section>
