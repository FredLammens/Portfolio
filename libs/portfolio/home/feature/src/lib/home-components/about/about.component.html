<section class="about">
  <div class="title">
    <h1>I know that <mark>Good design</mark></h1>
    <h1>means <mark>Good business</mark></h1>
  </div>
  <div class="cards">
    <!-- 4 horizontal cards with text underneath -->
    <card
      *ngFor="let card of cards"
      [cardTitle]="card.title"
      [cardDescription]="card.description"
      [cardImg]="card.img"
    >
    </card>
  </div>
</section>
